<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Re:Playlist</title>
    <script type="text/javascript" async defer src="../main.js"></script>
    <script type="text/javascript" src="selectplaylist.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="selectplaylist.css">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
</head>

<body>

    <nav>
        <button id="go-back" aria-label="go back button" onclick="goBack()"><span>&#8592;</span></button>

        <div style="display:flex;">
            <button id="toggle-dark" tabindex="0" alt="toggle dark mode" onclick="toggleDarkMode()"><img id="icon"
                    alt="dark mode icon" src="../icons/dark-theme-svgrepo-com.svg"></button>

            <button id="sign-in-out" tabindex="0" aria-label="Sign Out" onclick="signOut('index/index.html')">Sign
                Out</button>
        </div>
    </nav>

    <h1 id="app-title" aria-label="Youtube Playlist Player">Youtube Playlist Player</h1>

    <h3 style="margin-bottom: 1.5rem;">Select playlist &#40;only public and unlisted playlists can be selected&#41;</h3>
    <p id="error-message" aria-label="error message"></p>

    <div id="playlists-list">
    </div>
</body>

<script>
    if (localStorage.getItem("isDarkMode") == "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("toggle-dark").classList.add("dark-mode");
    }

</script>

<script>
    fetchPlaylists().then(_ => { displayPlaylists() });
</script>

</html>
