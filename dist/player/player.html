<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Re:Playlist</title>
    <script type="text/javascript" async defer src="../main.js"></script>
    <script type="text/javascript" async defer src="player.js"></script>
    <script type="text/javascript" async defer src="controls.js"></script>
    <script type="text/javascript" src="playlist.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="player.css">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
</head>

<body onload="createSignInOutBtn()">
    <header>
        <button id="go-back" aria-label="go back button" onclick="goBack()"><span>&#8592;</span></button>

        <div id="header-right">
            <button id="toggle-dark" tabindex="0" alt="toggle dark mode" onclick="toggleDarkMode()"><img id="icon"
                    alt="dark mode icon" draggable="false" src="../icons/dark-theme-svgrepo-com.svg"></button>

            <button id="sign-in-out" tabindex="0" aria-label="sign into an account"
                onclick="oauthSignIn('player/player.html')">Sign In</button>
        </div>
    </header>

    <div id="main-content">
        <section id="video-container">
            <div id="player"></div>

            <div id="scroll-container">
                <h1 id="video-title"></h1>
            </div>

            <div id="playlist-controller">
                <button id="prev-video" onclick="btnPrevNext('previous')">Previous</button>
                <button id="toggle-playing" onclick="btnPlaying(true)">Playing</button>
                <button id="next-video" onclick="btnPrevNext('next')">Next</button>
                <button id="shuffle-list" onclick="btnShuffle()">Shuffle</button>
                <button id="revert-list" onclick="btnRevert()">Revert</button>
                <button id="toggle-loop" onclick="btnLoop()">Not Looping</button>
                <button id="goto-menu" onclick="btnMenu()">Menu</button>
            </div>

        </section>

        <div id="list"></div>
    </div>
</body>

<script>
    if (localStorage.getItem("isDarkMode") == "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("toggle-dark").classList.add("dark-mode");
    }
</script>

<script src="https://www.youtube.com/player_api"></script>

</html>
