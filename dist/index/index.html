<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Re:Playlist</title>
    <script type="text/javascript" async defer src="../main.js"></script>
    <script type="text/javascript" async defer src="./index.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
</head>

<body onload="initializePage()">
    <header>
        <nav id="header-right">
            <button id="toggle-dark" tabindex="0" alt="toggle dark mode" onclick="toggleDarkMode()"><img id="icon"
                    alt="dark mode icon" src="../icons/dark-theme-svgrepo-com.svg"></button>

            <button id="sign-in-out" tabindex="0" aria-label="sign into an account"
                onclick="oauthSignIn('index/index.html')">Sign In</button>
        </nav>
    </header>

    <section id="menu-screen">
        <h1 id="app-title">Youtube Playlist Player</h1>

        <div id="menu-buttons">
            <button onclick="selectPlaylistRedirect()">Select playlist from your account</button>
            <h2>Or</h2>
            <p id="error-message"></p>
            <label>
                Search:
                <input id="search-bar" type="text" aria-label="playlist input" placeholder="Enter playlist URL or ID..."
                    minlength="11" maxlength="95" onkeydown="searchPlaylist(event)">
            </label>
            <button id="submit-btn" onclick="searchPlaylist(null, '', '', true)">Search</button>

            <div id="search-history">
                <div>
                    <h3>Recently Searched</h3>
                    <button id="clear-search-history" onclick="deleteSearchHistory()">clear</button>
                </div>
                <hr>
                <ul id="search-list"></ul>
            </div>
        </div>
    </section>
</body>


<script>
    if (localStorage.getItem("isDarkMode") == "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("toggle-dark").classList.add("dark-mode");
    }
</script>

</html>
